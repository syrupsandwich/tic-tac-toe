<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="./style/tic-tac-toe.css">
</head>
<body>

  <div class="gameboard">
    <div class="scoreboard">
      <span>
        <p class="p1-marker">P1:</p>
        <span class="score">
          <p class="p1-score">0</p>
          <p>:</p>
          <p class="p2-score">0</p>
        </span>
        <p class="p2-marker">P2:</p>
      </span>
    </div>
    <div class="grid"></div>
    <div class="options">
      <form action="" method="post">
        <div>
          <output class="grid-dimension-output" for="total-cells"></output>
          <label for="total-cells">grid</label>
          <input type="range" name="total-cells" id="total-cells" list="tick-marks" min="3" max="9" value="3">
          <datalist id="tick-marks">
            <option value="3"></option>
            <option value="4"></option>
            <option value="5"></option>
            <option value="6"></option>
            <option value="7"></option>
            <option value="8"></option>
            <option value="9"></option>
            </option>
          </datalist>
          <button type="button" class="reset">reset</button>
        </div>
      </form>
    </div>
  </div>
  
</body>
<script src="./program/tic-tac-toe.js" defer></script>
</html>
