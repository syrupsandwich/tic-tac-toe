<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="./style/tic-tac-toe.css">
</head>
<body>

  <div class="gameboard">
    <div class="scoreboard">
      <span>
        <p class="p1-marker highlight">X</p>
        <span class="score">
          <p class="p1-score">0</p>
          <p>:</p>
          <p class="p2-score">0</p>
        </span>
        <p class="p2-marker">O</p>
      </span>
    </div>
    <div class="grid"></div>
    <div class="options">
      <div class="announcement">
        <span>
          <p>make</p>
          <p class="pattern">3</p>
          <p>in a row</p>
        </span>
      </div>
      <form action="" method="post" autocomplete="off">
        <div>
          <span>
            <output class="grid-dimension-output" for="total-cells"></output>
            <label for="total-cells">grid</label>
          </span>
          <input type="range" name="total-cells" id="total-cells" list="tick-marks" min="3" max="9" value="3">
          <datalist id="tick-marks">
            <option value="3"></option>
            <option value="4"></option>
            <option value="5"></option>
            <option value="6"></option>
            <option value="7"></option>
            <option value="8"></option>
            <option value="9"></option>
          </datalist>
          <button type="button" class="reset">reset</button>
        </div>
        <div class="compete-option">
          <p>Play against:</p>
          <span>
            <input type="radio" name="compete-mode" id="compete-vs-dummy" checked>
            <label for="compete-vs-dummy" class="label-button">dummy</label>
          </span>
          <span>
            <input type="radio" name="compete-mode" id="compete-vs-player">
            <label for="compete-vs-player" class="label-button">player 2</label>
          </span>
          <span>
            <input type="radio" name="compete-mode" id="compete-vs-bot" disabled>
            <label style="color: gray" for="compete-vs-bot" class="label-button" title="not yet available">bot</label>
          </span>
        </div>
        <div>
          <label for="p1-name">Player 1 name:</label>
          <input type="text" id="p1-name" name="p1-name">
        </div>
        <div>
          <label for="p2-name">Player 2 name:</label>
          <input type="text" id="p2-name" name="p2-name">
        </div>
      </form>
    </div>
  </div>

  <footer>
    <div>
      <p><a href="https://github.com/syrupsandwich/tic-tac-toe/">Check out this page's github repository</a></p>
      <a href="https://github.com/syrupsandwich/tic-tac-toe/"><img class="github-mark" src="./asset/github-mark-light.png" alt="Github mark"></a>
    </div>
  </footer>
</body>
<script src="./program/tic-tac-toe.js" defer></script>
</html>
