<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="./style/tic-tac-toe.css">
</head>
<body>

  <div class="grid"></div>
  <div class="options">
    <form action="" method="post">
      <span>
        <output class="price-output" for="price"></output>
        <label for="total-cells">grid</label>
        <input type="range" name="total-cells" id="total-cells" list="tickmarks" min="3" max="9" value="3">
        <datalist id="tickmarks">
          <option value="3"></option>
          <option value="4"></option>
          <option value="5"></option>
          <option value="6"></option>
          <option value="7"></option>
          <option value="8"></option>
          <option value="9"></option>
          </option>
        </datalist>
        <button type="button" class="reset">reset</button>
      </span>
    </form>
  </div>
  
</body>
<script src="./program/tic-tac-toe.js" defer></script>
</html>
